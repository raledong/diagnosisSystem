<!--添加大类-->
<script>
    $('#addType').click(function() {
        var typeName = $('#typeName').val();
        $.ajax({
            type : "post",
            url : "/api/symptom",
            data : {
                tname : typeName,
            },
            success: function (data,textStatus) {
                location.reload()
            }
        })
    });

</script>


<!--添加小类-->
<script>
    function bindClick() {
        $('.btn.btn-primary').click(function() {
            var subTypeName = $(this).parent(this).prev().val()
            var uperId = $(this).parent(this).prev().attr('uperId')
//                alert(subTypeName)

            $.ajax({
                type : "post",
                url : "/api/symptom/sub",
                data : {
                    tname : subTypeName,
                    uperId : uperId,

                },
                success: function (data,textStatus) {
                    location.reload()
                }
            })
        });
    }
    bindClick()

</script>

<!--删除大类-->
<script>
    function bindClickDelte() {
        $('.close-link').click(function () {
            var deleteUrl = "/api/symptom/"+$(this).attr('tagId')
//                alert(deleteUrl)

            $.ajax({
                type : "delete",
                url : deleteUrl,
                success : function(data, textStatus) {
                    location.reload()
                }

            })
        })
    }
    bindClickDelte()
</script>
