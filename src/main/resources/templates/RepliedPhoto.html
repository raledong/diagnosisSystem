    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>

    <script>
        $.ajax({
            type : "get",
            url : "/api/photo/replied",
            success : function(data, textStatus) {
                var insertText = "";
                $.each(data, function (index, item) {
                    insertText += '<div class="col-md-55">'
                    insertText +=   '<div class="thumbnail">'
                    insertText +=     '<div class="image view view-first">'
                    insertText +=       '<a  class="photoDetail"  href="/photoDetail/'+item.pid+'"><img style="width: 100%; display: block;" src="/img/media.jpg" alt="image" /></a>'
                    insertText +=     '</div>'
                    insertText +=     '<div class="caption">'
                    insertText +=       '<p>时段：'+item.time+'</p>'
                    insertText +=     '</div>'
                    insertText +=   '</div>'
                    insertText += '</div>'

                })
                $('#photoList').html(insertText);

            }

        })
    </script>
