<script>
    //模态框
    $('#myModal').on('shown.bs.modal', function () {

    })

<script>
    var symptomData
    var subSymptomData

    $.ajax({
        type : "get", //请求方式
        url : "/api/symptom", //发送请求地址
//            data : {
//                productId:productId,
//                //发送给数据库的数据
//            },
        //请求成功后的回调函数有两个参数
        success : function(data, textStatus) {
            symptomData = data;
            var insertText = "";

            $.each(data, function (index, item) {
                insertText += '<a href="#" class="findSubClass" fid="'+item.tid+'">'
                insertText +=   '<div class="mail_list">'
                insertText +=   '<br />'
                insertText +=       '<div class="left">'
                insertText +=           '<i class="fa fa-star"></i>'
                insertText +=       '</div>'
                insertText +=       '<div class="right">'
                insertText +=           '<strong>'+item.tname+'</strong>'
                insertText +=           '<button type="button" class="btn btn-danger btn-sm" style="float:right" classId="'+item.tid+'">删除此类</button>'
                insertText +=       '</div>'
                insertText +=       '<br /><br />'
                insertText +=   '</div>'
                insertText += '</a>'
                insertText += '<br /><br />'

            })
            $('#rootClass').html(insertText);

            //console.log('success');
            findSubClass()
//            bindClick()
//            bindClickDelte()
        }
    });

//展示子类
    function findSubClass() {
        $('.findSubClass').click(function() {
            var fid = $(this).attr('fid')
            var insertText = ""
            $.each(symptomData,function (index,item) {
                if(item.tid == fid){
                    $.each(item.subSymptomTypes,function (index,subItem) {
                        insertText += '<a href="#" class="findThirdClass" fid="'+subItem.tid+'" rootId="'+fid+'">'
                        insertText +=   '<div class="mail_list">'
                        insertText +=   '<br />'
                        insertText +=       '<div class="left">'
                        insertText +=           '<i class="fa fa-star"></i>'
                        insertText +=       '</div>'
                        insertText +=       '<div class="right">'
                        insertText +=           '<strong>'+subItem.tname+'</strong>'
                        insertText +=           '<button type="button" class="btn btn-danger btn-sm" style="float:right" classId="'+subItem.tid+'">删除此类</button>'
                        insertText +=       '</div>'
                        insertText +=       '<br /><br />'
                        insertText +=   '</div>'
                        insertText += '</a>'
                        insertText += '<br /><br />'
                    })
                    $('#secondClass').html(insertText)
                    findThirdClass()
                }

            })


        })
    }

    //展示第三子类
    function findThirdClass() {
        $('.findThirdClass').click(function() {
            var fid = $(this).attr('fid')
            var rootId = $(this).attr('rootId')
            var insertText = ""
            $.each(symptomData,function (index,item) {
                if(item.tid == rootId){
                    $.each(item.subSymptomTypes,function (index,subItem) {
                        if(subItem.tid == fid){
                            $.each(subItem.subSymptomTypes,function (index,thirdItem) {
                                insertText += '<a href="#">'
                                insertText +=   '<div class="mail_list">'
                                insertText +=   '<br />'
                                insertText +=       '<div class="left">'
                                insertText +=           '<i class="fa fa-star"></i>'
                                insertText +=       '</div>'
                                insertText +=       '<div class="right">'
                                insertText +=           '<strong>'+thirdItem.tname+'</strong>'
                                insertText +=           '<button type="button" class="btn btn-danger btn-sm" style="float:right" classId="'+thirdItem.tid+'">删除此类</button>'
                                insertText +=       '</div>'
                                insertText +=       '<br /><br />'
                                insertText +=   '</div>'
                                insertText += '</a>'
                                insertText += '<br /><br />'

                            })
                            $('#thirdClass').html(insertText)
                        }

                    })
                }

            })


        })
    }

    findSubClass()
    findThirdClass()

</script>


<!--添加rootclass-->
<script>
    $('#addFirstClass').click(function() {
        var typeName = $('#typeName').val();
        alert(typeName)
        $.ajax({
            type : "post",
            url : "/api/symptom",
            data : {
                tname : typeName,
            },
            success: function (data,textStatus) {
                alert(data)
                location.reload()
            }
        })
    });

</script>


<!--添加小类-->
<script>
    function bindClick() {
        $('.btn.btn-primary').click(function() {
            var subTypeName = $(this).parent(this).prev().val()
            var uperId = $(this).parent(this).prev().attr('uperId')
//                alert(subTypeName)

            $.ajax({
                type : "post",
                url : "/api/symptom/sub",
                data : {
                    tname : subTypeName,
                    uperId : uperId,

                },
                success: function (data,textStatus) {
                    location.reload()
                }
            })
        });
    }
    bindClick()

</script>

<!--删除大类-->
<script>
    function bindClickDelte() {
        $('.close-link').click(function () {
            var deleteUrl = "/api/symptom/"+$(this).attr('tagId')
//                alert(deleteUrl)

            $.ajax({
                type : "delete",
                url : deleteUrl,
                success : function(data, textStatus) {
                    location.reload()
                }

            })
        })
    }
    bindClickDelte()
</script>
